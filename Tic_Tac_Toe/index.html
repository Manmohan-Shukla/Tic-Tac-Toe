<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><ul><li>Tic Tac Toe</li></ul></nav>
    <div class="gamecontainer">
        <div class="line"></div>
        <div class="container">

           <div class="box bt-0 bl-0" id="0"> <span class="boss"></span></div>
           <div class="box bt-0" id="1"> <span class="boss"></span></div>
           <div class="box bt-0 br-0" id="2"> <span class="boss"></span></div>
           <div class="box bl-0" id="3"> <span class="boss"></span></div>
           <div class="box" id="4"> <span class="boss"></span></div>
           <div class="box br-0" id="5"> <span class="boss"></span></div>
           <div class="box bb-0 bl-0" id="6"> <span class="boss"></span></div>
           <div class="box bb-0" id="7"> <span class="boss"></span></div>
           <div class="box bb-0 br-0" id="8"> <span class="boss"></span></div>
        </div>
        <div class="gameinfo">
           <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="ass.js"></script>

</body>
</html>
